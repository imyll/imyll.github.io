<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5css3</title>
    <link rel="stylesheet" href="./css/html5css3.css" />
</head>

<body>
    <div class="w">
        <div class="loads">
            <h1 class="loads-title">LOADS</h1>
            <ul>
                <li>
                    <!-- 缩放旋转变形loading -->
                    <div class="load1">
                        <span class="load1-core"></span>
                        <span class="load1-text">LOADING</span>
                        <!-- 阴影 -->
                        <div class="shadow"></div>
                    </div>
                </li>
                <li>
                    <!-- 两个旋转的正方形 -->
                    <div class="load2">
                        <div class="load2-left"></div>
                        <div class="load2-right"></div>
                    </div>

                </li>
                <li>
                    <!-- 精灵球 -->
                    <div class="load3">
                        <div class="ball">
                            <div class="ball-top"></div>
                            <div class="ball-middle"></div>
                            <div class="ball-bottom"></div>
                        </div>
                        <div class="ball-shadow"></div>
                    </div>
                </li>
                <li>
                    <!-- 发光线旋转 -->
                    <div class="load4">
                        <div class="load4-core1"></div>
                        <div class="load4-core2"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
