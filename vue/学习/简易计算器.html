<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <button @click="cale">=</button>
        <input type="text" v-model="result">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: "+",
            },
            methods: {
                cale(){
                    switch(this.opt){
                        case '+':
                            this.result = Number(this.n1) + Number(this.n2);
                            break;
                        case '-':
                            this.result = Number(this.n1) - Number(this.n2);
                            break;
                        case '*':
                            this.result = Number(this.n1) * Number(this.n2);
                            break;
                        case '/':
                            this.result = Number(this.n1) / Number(this.n2);
                            break;

                    }
                }
            },
        });
    </script>
</body>
</html>
