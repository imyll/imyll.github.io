<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .inner{
            width: 500px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="inner" @click="divHandler">
            <button @click.stop="buttonHandler">点击</button>
        </div>
        <a href="https://www.baidu.com" @click.prevent="linkclick">百度</a>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {},
            methods: {
                divHandler(){
                    console.log('inner的点击事件');
                },
                buttonHandler(){
                    console.log('button的点击事件');
                },
                linkclick(){
                    console.log('阻止默认事件');
                },
            },
        });
    </script>
</body>
</html>
