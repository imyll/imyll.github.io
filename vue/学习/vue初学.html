<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p title="mytitle">{{msg}}</p>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <input type="button" value="按钮" :title="mytitle">
        <button @click="show">点击事件</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: '开始学习vue',
                msg2: '<h1>哈哈,我是一个大大的H1标签</h1>',
                mytitle: '这是我自己定义的title',
            },
            methods: {
                show: function() {
                    console.log("点击事件的输出");
                }
            },
        });
    </script>
</body>
</html>
