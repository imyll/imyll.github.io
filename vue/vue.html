<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="text">vue.js</h1>
        <h3>{{msg}}</h3>
        <!-- 条件 -->
        <p v-if="show">条件为真时显示</p>
        <!-- 循环 -->
        <ul>
            <li v-for="(f,index) in fruits">{{f}}{{index+1}}</li>
        </ul>
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
        <button v-on:click="clickHandler">隐藏显示</button>
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">点击翻转</button>
    </div>
    <script>
        // vue是一个构造函数
        var app = new Vue({
            // 接管哪个根元素
            el: "#app",
            // 数据(状态)
            data: {
                // 声明式渲染
                msg: "hello world",
                text: "vue.js",
                show: "true",
                fruits: ["苹果", "香蕉", "西瓜"],
                todos: [{text: "学习 JavaScript"}, {text: "学习 Vue"}, {text: "整个牛项目"}],
                message: "hello vue.js",
            },
            // 方法
            methods: {
                clickHandler: function(){
                    this.show = !this.show
                },
                reverseMessage: function(){
                    this.message = this.message.split("").reverse().join('')
                }
            }
        });
        setInterval(() => {
            app.msg = new Date().toLocaleTimeString();
        },1000);
        // vue 状态变化时 dom只会做有必要的更新
    </script>
</body>
</html>
